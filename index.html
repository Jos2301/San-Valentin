<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mi Experiencia AR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/three.js/build/three.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<a-scene embedded arjs='sourceType: image; sourceUrl: IMG/San_Valentin.png;'>
  <a-marker preset="hiro">
    <a-gltf-model src="MODELS/Flores.fbx" scale="0.5 0.5 0.5"></a-gltf-model>
  </a-marker>
  <a-entity camera zoom="0"></a-entity>  <!-- Aquí agregamos el atributo zoom -->
</a-scene>
<script>
  // JavaScript para controlar el zoom (se explica más abajo)
  AFRAME.registerComponent('zoom-control', {
  init: function () {
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      const camera = scene.camera;
      camera.zoom = 0; // Establece el zoom a 0
      camera.updateProjectionMatrix(); // Actualiza la matriz de proyección
    });
  }
});

//Añade el componente a la cámara
document.querySelector('a-entity[camera]').setAttribute('zoom-control', '');
const camera = document.querySelector('a-entity[camera]'); //Selecciona la cámara
</script>
</body>
</html>
