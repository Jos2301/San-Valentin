<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js - Image Target</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena AR -->
    <a-scene embedded arjs>
      <!-- Definir el Image Target con NFT -->
      <a-nft 
        type="nft" 
        url="IMG/NFT/San_Valentin"
        smooth="true"
        smoothcount="10"
        smoothtolerance="0.01"
        smooththreshold="5">
        
        <!-- Objeto 3D que aparecerá al detectar el target -->
        <a-entity 
          gltf-model="url(MODELS/Flores.fbx)"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-nft>

      <!-- Cámara AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
